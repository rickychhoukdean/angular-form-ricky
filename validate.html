<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <header>
        <p class="header--text">Example</p>
      </header>
      <main>
        <section>
          <h1 class="header">Example Form</h1>
          <ul class="image-list">
            <li class="image-list--item">
              <img
                class="image-list--item--photo"
                src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Pink Flower"
              />
            </li>
            <li class="image-list--item">
              <img
                class="image-list--item--photo"
                src="assets/random.svg"
                alt="Black and white pattern SVG"
              />
            </li>
          </ul>

          <!-- Show if form has been submitted -->
          <div class="alert alert-success">
            Form has been submitted
          </div>

          <!-- Error handling from form post request -->
          <div class="alert alert-danger">
            {{errorMsg}}
          </div>

          <!-- Start of form -->
          <form id="form" novalidate>
            <!-- Name input field -->
            <div class="form-group">
              <label class="form--label-text" for="name">Display Name:</label>
              <input
                id="name"
                class="form-control"
                required
                type="text"
                name="name"
                pattern="^\S*$"
              />
              <!-- Name input error handling for empty name and name with spaces -->
              <div>
                <div class="form--error-message">
                  Name is required
                </div>
                <div class="form--error-message">
                  No Spaces allowed
                </div>
              </div>
            </div>

            <!-- DOB input field -->
            <div class="form-group">
              <label class="form--label-text" for="dob">Date of birth:</label>
              <input
                id="dob"
                class="form-control"
                required
                type="date"
                name="dob"
              />
            </div>
            <!-- Option radio buttons field -->
            <div class="form-group">
              <fieldset>
                <legend class="form--label-text">Choose an option</legend>
                <div class="form--radio">
                  <label class="form--label-text" for="option1">Option 1</label>
                  <input
                    id="option1"
                    type="radio"
                    value="option1"
                    name="option"
                    required
                  />
                </div>
                <div class="form--radio">
                  <label class="form--label-text" for="option2">Option 2</label>
                  <input
                    id="option2"
                    type="radio"
                    value="option2"
                    name="option"
                  />
                </div>
              </fieldset>
            </div>

            <!-- File upload field -->
            <div class="form-group">
              <label class="form--label-text" for="file">Upload File:</label>
              <input class="file-button" type="file" name="file" id="file" />
            </div>

            <!-- Submit button buttons field, will show as disabled if the form hasn't been fully completed -->
            <div class="form-group">
              <button
                type="submit"
                name="submit"
                value="submit-form"
                class="btn btn-primary"
              >
                Send
              </button>
            </div>
          </form>

          <p class="body--text">
            <strong
              ><q
                >The most beautiful experience we can have is the mysterious</q
              ></strong
            >
            - Albert Einstein.
          </p>

          <p>
            Read more <span class="screen-reader-only">[About our offer]</span>
          </p>
        </section>
      </main>
      <footer><p class="body--text">Â© 2020 Example</p></footer>
    </div>
  </body>
</html>
